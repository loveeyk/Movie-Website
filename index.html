<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/index.css">

    <title>Movie Factory</title>
</head>

<body>
    <div class="header">
        <h1><i class="fa fa-video-camera" aria-hidden="true"></i> Movie Factory</h1>
    </div>
    <div class="sub-header">
        <h2>Home</h2>
    </div>
    <div class="main-content">
        <div class="main-content__heading">

            <h3>Movies</h3>
            <input class="main-content__search" type="text" placeholder="Search movies ..." id="search">
            <div id="asc" class="hide">Sort ▲</div>
            <div id="desc">Sort ▼</div>
        </div>
        <div class="movie-wrapper">

        </div>
    </div>
    <div class="footer">
        <p class="footer__text">Movie Factory</p>
        <p class="footer__social">Follow us</p>
        <span class="footer__social--icons">
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
            <i class="fa fa-reddit" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </span>
    </div>

    <script src="https://use.fontawesome.com/e7ec556f3d.js"></script>
    <script src="JS/movies.json"></script>
    <script src="JS/index.js"></script>

</body>s

</html>
