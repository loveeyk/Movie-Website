<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Movie Factory</title>
</head>

<body>
    <div class="header">
        <h1>Movie Factory</h1>
    </div>
    <div class="sub-header">
        <h2>Home</h2>
    </div>
    <div class="main-content">
        <div class="main-content__heading">
            <h3>Movies</h3>
            <span class="hide">Sort ▲</span>
            <span>Sort ▼</span>
        </div>
        <div class="movie-wrapper">
            <div class="movie-wrapper__movie-card">
                <div class="movie-wrapper__movie-card--left"></div>
                <div class="movie-wrapper__movie-card--right">
                    <p class="movie-wrapper__movie-card--title">A Star is born</p>
                    <p class="movie-wrapper__movie-card--desc">A Star Is Born is a 1976 American musical romantic drama film directed by Frank Pierson</p>
                    <p class="movie-wrapper__movie-card--likes"> <i class="fa fa-video-camera" aria-hidden="true"></i> 10 Likes</p>
                </div>
            </div>
            <div class="movie-wrapper__movie-card">
                <div class="movie-wrapper__movie-card--left"></div>
                <div class="movie-wrapper__movie-card--right"></div>
            </div>
            <div class="movie-wrapper__movie-card">
                <div class="movie-wrapper__movie-card--left"></div>
                <div class="movie-wrapper__movie-card--right"></div>
            </div>
            <div class="movie-wrapper__movie-card">
                <div class="movie-wrapper__movie-card--left"></div>
                <div class="movie-wrapper__movie-card--right"></div>
            </div>
        </div>
    </div>

    <script src="https://use.fontawesome.com/e7ec556f3d.js"></script>
    <script src="./movies.json"></script>
    <script src="./index.js"></script>

</body>

</html>
